<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche Enterprises - Home</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #5c8c5c; /* "Nado Green" */
        }
        /* Custom glossy gradient for a clean, modern feel */
        .glossy-gradient-bg {
            background-image: linear-gradient(135deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 100%);
        }
        /* Gradient for text */
        .text-gradient {
            background: linear-gradient(90deg, #d4af37, #e0c25b); /* Gold gradient */
            -webkit-background-clip: text;
            background-clip: text; /* Standard property for compatibility */
            -webkit-text-fill-color: transparent;
            color: transparent; /* Standard property for compatibility */
        }
        .glossy-card {
            position: relative;
        }
        .glossy-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(255, 255, 255, 0.2) 100%);
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
            border-radius: inherit;
        }
        .animated-bg {
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle, #f0fdf4 1px, transparent 1px);
            background-size: 150px 150px;
            animation: move-bg 60s linear infinite;
        }

        @keyframes move-bg {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 150px 150px;
            }
        }
    </style>
</head>
<body class="p-0 sm:p-0 animated-bg">

    <!-- Header -->
    <header class="sticky top-0 bg-white bg-opacity-80 backdrop-blur-sm shadow-sm z-50 transition-all duration-300 ease-in-out" id="main-header">
        <nav class="max-w-7xl mx-auto flex items-center justify-between p-4 rounded-b-xl">
            <a href="index.html" class="text-2xl font-bold text-gray-800 text-gradient">Avalanche Enterprises</a>
            <div class="space-x-6 hidden md:flex" id="desktop-menu">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors">Home</a>
                <a href="services.html" class="text-gray-600 hover:text-green-600 transition-colors">Services</a>
                <a href="contact.html" class="text-gray-600 hover:text-green-600 transition-colors">Contact Us</a>
            </div>
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600 hover:text-green-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </nav>
        <!-- Mobile menu content -->
        <div id="mobile-menu" class="hidden md:hidden w-full bg-white bg-opacity-90 backdrop-blur-sm shadow-md">
            <div class="flex flex-col items-center py-4 space-y-4">
                <a href="index.html" class="text-gray-600 hover:text-green-600 transition-colors w-full text-center py-2">Home</a>
                <a href="services.html" class="text-gray-600 hover:text-green-600 transition-colors w-full text-center py-2">Services</a>
                <a href="contact.html" class="text-gray-600 hover:text-green-600 transition-colors w-full text-center py-2">Contact Us</a>
            </div>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="relative min-h-screen flex items-center justify-center p-8 text-center">
            <div class="max-w-4xl mx-auto z-10 bg-white bg-opacity-70 backdrop-blur-sm p-8 rounded-3xl shadow-2xl glossy-card">
                <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 leading-tight mb-4 text-gradient animate-fade-in-up">
                    Avalanche Enterprises
                </h1>
                <p class="text-lg text-gray-600 mb-6 animate-fade-in-up delay-200">
                    Empowering Printing Industries with Advanced PLC & Electronic Services. Your technical partner across India.
                </p>
                <a href="services.html" class="py-3 px-8 rounded-full bg-green-500 text-white font-semibold shadow-lg hover:bg-green-600 transition-colors glossy-gradient-bg">
                    Explore Our Expertise
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="py-10 text-center text-gray-500 text-sm bg-white bg-opacity-80 backdrop-blur-sm shadow-inner rounded-t-3xl mt-8">
        <p>&copy; 2003 Avalanche Enterprises. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
